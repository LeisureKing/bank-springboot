<!DOCTYPE HTML>
<html>
<head>
    <title>登录</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="/css/structure.css">
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
<form class="box login" method="post" onsubmit="return loginBtn_click();" action="/login">
    <fieldset class="boxBody">
        <label>用户名</label>
        <input type="text" tabindex="1" name="username" id="username" required>
        <label><a href="#" class="rLink" tabindex="5">忘记密码?</a>密码</label>
        <input type="password" tabindex="2" name="password" id="password" required>
    </fieldset>
    <footer>
        <label><input type="checkbox" id="remember" checked tabindex="3">记住密码</label>
        <input type="submit" class="btnLogin" value="登录" tabindex="4">
    </footer>
    <p class="register">还没注册？<a href="/register.html">点我注册</a></p>
</form>
</body>
<script type="text/javascript">
    $(document).ready(function () {

        var strName = localStorage.getItem('keyName');
        var strPass = localStorage.getItem('keyPass');
        if (strName) {
            $('#username').val(strName);
        }
        if (strPass) {
            $('#password').val(strPass);
        }
    });

    function loginBtn_click() {
        var strName = $('#username').val();
        var strPass = $('#password').val();
        localStorage.setItem('keyName', strName);
        if ($('#remember').is(':checked')) {
            localStorage.setItem('keyPass', strPass);
        } else {
            localStorage.removeItem('keyPass');
        }
    }
</script>
</html>
